- ruleID: add-atom-tag
  description: "Atom tag"
  labels:
  - konveyor.io/include=always
  - konveyor.io/target=atom
  tag: ["Atom"]
  when:
    builtin.file:
      pattern: "\b[A-Za-z]+Atom\.jar\b"
- ruleID: discover-java-files
  description: "Java source files"
  labels:
  - konveyor.io/include=always
  - konveyor.io/target=discovery
  when:
    builtin.file:
      pattern: "*.java"
  tag: ["Java Source"]