- ruleID: add-atom-tag-01000
  customVariables: []
  description: "Atom tag"
  links: []
  labels:
  - konveyor.io/include=always
  when:
    or:
    - builtin.filecontent:
        pattern: "net.bizkaia.atom"
    - java.referenced:
        pattern: net.bizkaia.atom*
  tag: tag: ["Spring XML"]
- ruleID: add-atom-message-02000
  customVariables: []
  description: "Atom Message"
  links: []
  labels:
  - konveyor.io/include=always
  when:
    java.referenced:
      location: IMPORT
      pattern: net.bizkaia.atom*
  message: |-
    ERROROROROROR
  effort: 1